<!DOCTYPE html>
<html>
	<head>
		<title>The World in Numbers</title>

		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="/assets/default.css" rel="stylesheet" type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600' rel='stylesheet' type='text/css'>

		<!-- DEPENDENCIES -->
		<script src="/bower_components/threejs/build/three.js"></script>
		<script src="/bower_components/stats.js/build/stats.min.js"></script>
		<script src="/bower_components/fetch/fetch.js"></script>
		<script src="/bower_components/three.map-controls/MapControls.js"></script>
		<script src="/bower_components/lodash/lodash.min.js"></script>
		<script src="/lib/transformSVGPath.js"></script>
	</head>
	<body>
		<div id="container" class="container"></div>
		<div id="sidebar" class="sidebar">
			<header>
				<h1>The World in Numbers</h1>
				<p class="subtitle">An interactive WebGL visualization.</p>
			</header>
			<section>
				<h2>Indicators</h2>
				<ul class="indicators"></ul>
				<h2>Controls</h2>
				<ul class="controls">
					<li><span class="control-label">Pan</span>: Click and drag</li>
					<li><span class="control-label">Rotate</span>: Alt+Click and drag</li>
					<li><span class="control-label">Zoom</span>: Scroll / Mousewheel</li>
				</ul>
			</section>
			<section class="country-detail"></section>
			<footer>
				Don McCurdy, 2015. <p>[TODO: Data Sources]</p>
			</footer>
		</div>

		<!-- TEMPLATES -->
		<script id="tpl-sidebar" type="text/template">
			{{ _.forEach(indicators, function (title, value) { }}
				<li>
					<label>
						<input type="radio" name="indicators" value="{{- value }}"
							{{= value === 'NONE' ? 'checked' : '' }}>
						{{- title }}
					</label>
				</li>
			{{ }) }}
		</script>
		<script id="tpl-detail" type="text/template">
			<h2>{{- name }}</h2>
			<ul>
				<li><span class="meta-label">Income Group</span>: ...</li>
				<li><span class="meta-label">Economy</span>: ...</li>
			</ul>
			<ul>
				<li><span class="stat-label">Stat 1</span>: ...</li>
				<li><span class="stat-label">Stat 2</span>: ...</li>
			</ul>
		</script>

		<!-- SOURCE -->
		<script src="src/Sidebar.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>
